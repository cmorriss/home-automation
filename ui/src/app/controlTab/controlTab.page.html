<ion-header>
  <ion-toolbar>
    <ion-title>
      Control
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Toggles in a List -->
    <ion-item *ngFor="let aSwitch of switches">
        <ion-label>{{aSwitch.name}}</ion-label>
        <ion-toggle [color]="aSwitch.buttonColor" [checked]="aSwitch.on" (ionChange)="toggleSwitch(aSwitch)"></ion-toggle>
    </ion-item>
</ion-content>
